<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Code Review | Signup</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="main-header">
			<div class="page-title">
				<h1 class="title">The Code Review</h1>
			</div>
			<div class="header-content">
				<h2 class="main-heading">Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>
		</header>

		<main class="form-content">
			<form action="index.html" method="POST">
				<div class="form-section">
					<fieldset class="contact">
						<legend class="section-heading">Contact Information</legend>
						<div class="input-item">
							<label for="name">Full Name</label>
							<input
								type="text"
								id="name"
								name="user-name"
								placeholder="Required"
								required
							/>
						</div>
						<div class="input-item">
							<label for="email">Email Address</label>
							<input
								type="email"
								id="email"
								name="user-email"
								placeholder="Required"
								required
							/>
						</div>
						<div class="input-item">
							<label for="phone">Phone Number</label>
							<input type="tel" id="phone" name="user-phone" />
						</div>
						<div class="input-item">
							<label for="address">Street Address</label>
							<input type="text" id="address" name="user-address" />
						</div>
						<div class="input-item">
							<label for="city">City</label>
							<input type="text" id="city" name="user-city" />
						</div>
						<div class="input-item">
							<label for="state">State</label>
							<select id="state" name="user-state">
								<option selected disabled hidden>Choose State</option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
						</div>
						<div class="input-item zip">
							<label for="zip">Zip Code</label>
							<input type="text" id="zip" name="user-zip" />
						</div>
					</fieldset>
				</div>

				<div class="form-section">
					<fieldset class="newsletter">
						<legend class="section-heading">Newsletter</legend>
						<label>Select the newsletters you would like to receive</label
						><br />
						<div class="group">
							<div class="check-val">
								<input
									type="checkbox"
									id="html-news"
									value="html-news"
									name="news"
								/><label for="html-news">HTML News</label><br />
							</div>
							<div class="check-val">
								<input
									type="checkbox"
									id="css-news"
									value="css-news"
									name="news"
								/><label for="css-news">CSS News</label><br />
							</div>
							<div class="check-val">
								<input
									type="checkbox"
									id="js-news"
									value="js-news"
									name="news"
								/><label for="js-news">Javascript News</label><br />
							</div>
						</div>
						<label>Newsletter format</label><br />
						<div class="group">
							<div class="radio-val">
								<input
									type="radio"
									id="html"
									value="html"
									name="format"
								/><label for="html">HTML</label><br />
							</div>
							<div class="radio-val">
								<input
									type="radio"
									id="plain-text"
									value="plain-text"
									name="format"
								/><label for="plain-text">Plain text</label><br />
							</div>
						</div>
						<label for="topics">Other topics you'd like to hear about</label>
						<textarea
							class="text"
							id="topics"
							name="requested-topics"
						></textarea>
					</fieldset>
				</div>
				<button type="submit" class="btn">Sign Up</button>
			</form>
		</main>

		<footer class="main-footer">
			<span><em>Copyright The Code Review</em></span>
		</footer>
	</body>
</html>
